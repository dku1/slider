<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #1a1e1e -26%, #ff6300 145%);">
          <h1>Porsche</h1>
          <p>«Porsche. There is no substitute»</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #8f1315 -1%, #1a1919 124%);">
          <h1>Audi</h1>
          <p>«Vorsprung durch Technik»</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #a96613 1%, #ccccce 128%);">
          <h1>Mercedes</h1>
          <p>«The best or nothing!»</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #232321 -8%, #2a2824 138%);">
          <h1>BMW</h1>
          <p>«Driving pleasure»</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1594051673969-172a6f721d3c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=700&q=70');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1590316536591-92ba019a7b50?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=700&q=70');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1627612839512-7f7d01226ec5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=700&q=70');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1617814498691-06b7d44af80b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=700&q=70');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
